<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px; /* LARGURA */
            height: 200px; /* ALTURA */
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Intereja...
    </div>

    <script>
        function clicar(){
            var a = window.document.getElementById('area')
            a.innerText = 'Clicou!'
        }
        function entrar(){
            var a = window.document.getElementById('area')
            a.innerText = 'Entrou!'
        }
        function sair(){
            var a = window.document.getElementById('area')
            a.innerText = 'Saiu!'
        }
    </script>
</body>
</html>
